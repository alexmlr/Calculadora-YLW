services:
  - type: web
    name: calculadora-box
    env: python
    plan: free
    region: frankfurt
    branch: main
    # Se seu projeto está numa SUBPASTA, descomente a próxima linha e ajuste:
    # rootDir: calculadora-box
    buildCommand: >
      python --version &&
      pip install --upgrade pip setuptools wheel &&
      pip install --only-binary=:all: --no-cache-dir numpy==1.26.4 &&
      pip install --only-binary=:all: --no-cache-dir -r requirements.txt
    startCommand: "gunicorn app:app"
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
